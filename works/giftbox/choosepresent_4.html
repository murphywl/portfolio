<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Gift Box - Заказ подарка №4</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
	<div class="wrapper">
		<div class="choosepresent">
			<div class="choosepresent-body table">
				<div class="choosepresent-cell cell">
					<div class='container'>
						<div class="choosepresent-steps choosepresent-steps_4">
							<div class="choosepresent-steps-items">
								<div class="choosepresent-steps__item"><span>1</span></div>
								<div class="choosepresent-steps__item"><span>2</span></div>
								<div class="choosepresent-steps__item"><span>3</span></div>
								<div class="choosepresent-steps__item active"><span>4</span></div>
							</div>
						</div>
						<form action="#" class="choosepresent-step-4 choosepresent-step">
							<div class="choosepresent-step-4-form">
								<div class="choosepresent-step-4-form-pay options">
									<div class="choosepresent-step-4__title choosepresent__title">Я хочу оплатить</div>
									<div class="choosepresent-step-4-form-pay-row">
										<div class="choosepresent-step-4-form-pay-column">
											<div class="option choosepresent-step-4-form-pay-option active">
												<div class="choosepresent-step-4-form-pay-option__icon"><img src="img/choosepresent/04/pay/01.png" alt=""></div>
												<div class="choosepresent-step-4-form-pay-option__label">На карту</div>
												<input type="radio" value="1" name="form[pay]">
											</div>
										</div>
										<div class="choosepresent-step-4-form-pay-column">
											<div class="option choosepresent-step-4-form-pay-option">
												<div class="choosepresent-step-4-form-pay-option__icon"><img src="img/choosepresent/04/pay/02.png" alt=""></div>
												<div class="choosepresent-step-4-form-pay-option__label">На кошелек</div>
												<input type="radio" value="2" name="form[pay]">
											</div>
										</div>
										<div class="choosepresent-step-4-form-pay-column">
											<div class="option choosepresent-step-4-form-pay-option">
												<div class="choosepresent-step-4-form-pay-option__icon"><img src="img/choosepresent/04/pay/03.png" alt=""></div>
												<div class="choosepresent-step-4-form-pay-option__label">Наличные средства</div>
												<input type="radio" value="3" name="form[pay]">
											</div>
										</div>
									</div>
								</div>
								<div class="choosepresent-step-4-form-delivery spollers">
									<div class="choosepresent-step-4__title choosepresent__title">Доставка</div>
									<div class="choosepresent-step-4-form-delivery-row">
										<div class="choosepresent-step-4-delivery-column">
											<div class="choosepresent-step-4-delivery-item">
												<div class="choosepresent-step-4-delivery-item__title spoller closeall active"><span>Доставка на почту</span><input type="radio" value="1" name="form[delivery]"></div>
												<div class="choosepresent-step-4-delivery-item-block">
													<div class="choosepresent-step-4-delivery-item-input">
														<div class="choosepresent-step-4-delivery-item__label">Страна</div>
														<div class="form-input mid">
															<input autocomplete="off" type="text" name="form[]" data-value="" data-error="Ошибка" class="choosepresent__input mid">
														</div>
													</div>
													<div class="choosepresent-step-4-delivery-item-input">
														<div class="choosepresent-step-4-delivery-item__label">Адрес</div>
														<div class="form-input mid">
															<input autocomplete="off" type="text" name="form[]" data-value="" data-error="Ошибка" class="choosepresent__input mid">
														</div>
													</div>
													<div class="choosepresent-step-4-delivery-item-input">
														<div class="choosepresent-step-4-delivery-item__label">Телефон</div>
														<div class="form-input mid">
															<input autocomplete="off" type="text" name="form[]" data-value=" " data-error="Ошибка" class="choosepresent__input phone mid">
														</div>
													</div>
													<div class="choosepresent-step-4-delivery-item-input">
														<div class="choosepresent-step-4-delivery-item__label">ZIP</div>
														<div class="form-input mid">
															<input autocomplete="off" type="text" name="form[]" data-value="" data-error="Ошибка" class="choosepresent__input mid">
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="choosepresent-step-4-delivery-column">
											<div class="choosepresent-step-4-delivery-item">
												<div class="choosepresent-step-4-delivery-item__title closeall spoller"><span>Курьерская доставка </span><input type="radio" value="2" name="form[delivery]"></div>
												<div class="choosepresent-step-4-delivery-item-block">
													<div class="choosepresent-step-4-delivery-item-input">
														<div class="choosepresent-step-4-delivery-item__label">Страна</div>
														<div class="form-input mid">
															<input autocomplete="off" type="text" name="form[]" data-value="" data-error="Ошибка" class="choosepresent__input mid">
														</div>
													</div>
													<div class="choosepresent-step-4-delivery-item-input">
														<div class="choosepresent-step-4-delivery-item__label">Адрес</div>
														<div class="form-input mid">
															<input autocomplete="off" type="text" name="form[]" data-value="" data-error="Ошибка" class="choosepresent__input mid">
														</div>
													</div>
													<div class="choosepresent-step-4-delivery-item-input">
														<div class="choosepresent-step-4-delivery-item__label">Телефон</div>
														<div class="form-input mid">
															<input autocomplete="off" type="text" name="form[]" data-value=" " data-error="Ошибка" class="choosepresent__input phone mid">
														</div>
													</div>
													<div class="choosepresent-step-4-delivery-item-input">
														<div class="choosepresent-step-4-delivery-item__label">ZIP</div>
														<div class="form-input mid">
															<input autocomplete="off" type="text" name="form[]" data-value="" data-error="Ошибка" class="choosepresent__input mid">
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="choosepresent-step-4-form-price">
									<div class="choosepresent-step-4__title choosepresent__title">Стоимость подарка</div>
									<div class="choosepresent-step-4-form-price-row">
										<div class="choosepresent-step-4-form-price__label">До</div>
										<div class="choosepresent-step-4-form-price-input">
											<div class="form-input">
												<input autocomplete="off" type="text" name="form[]" data-value="" data-error="Ошибка" class="choosepresent__input ">
											</div>
										</div>
										<div class="choosepresent-step-4-form-price__label">руб.</div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="choosepresent-buttons">
						<a href="choosepresent_5.html" class="choosepresent-buttons__next full step_4"><span><i>Оплатить заказ</i></span></a>
					</div>
				</div>
			</div>
			<div class="choosepresent-decor choosepresent-decor-4">
				<div class="choosepresent-decor-item choosepresent-step-4-decor-item-1">
					<div class="choosepresent-decor-item__value choosepresent-step-4-decor-item-1__value_1">
						<span data-parallax-type="translate, rotate" data-scale-calibration="0.005" data-rotate-calibration="-0.5" data-depth="0.5" class="layer decor"><img src="img/choosepresent/04/decor/01/01.svg" alt=""></span>
					</div>
					<div class="choosepresent-decor-item__value choosepresent-step-4-decor-item-1__value_2">
						<span data-parallax-type="translate, rotate" data-scale-calibration="0.005" data-rotate-calibration="-0.5" data-depth="-0.5" class="layer decor"><img src="img/choosepresent/04/decor/01/02.svg" alt=""></span>
					</div>
					<span data-parallax-type="translate, scale, rotate" data-scale-calibration="0.005" data-rotate-calibration="-0.3" data-depth="-0.2" class="layer"><img src="img/choosepresent/04/decor/01/image.png" alt=""></span>
				</div>
				<div class="choosepresent-decor-item choosepresent-step-4-decor-item-2">
					<div class="choosepresent-decor-item__value choosepresent-step-4-decor-item-2__value_1">
						<span data-parallax-type="translate, rotate" data-scale-calibration="0.005" data-rotate-calibration="-0.5" data-depth="-0.5" class="layer decor"><img src="img/choosepresent/04/decor/02/01.svg" alt=""></span>
					</div>
					<div class="choosepresent-decor-item__value choosepresent-step-4-decor-item-2__value_2">
						<span data-parallax-type="translate, rotate" data-scale-calibration="0.005" data-rotate-calibration="-0.3" data-depth="0.2" class="layer decor"><img src="img/choosepresent/04/decor/02/02.svg" alt=""></span>
					</div>
					<span data-parallax-type="translate, scale, rotate" data-scale-calibration="0.005" data-rotate-calibration="-0.3" data-depth="-0.2" class="layer"><img src="img/choosepresent/04/decor/02/image.png" alt=""></span>
				</div>
			</div>
		</div>
	</div>
	<div class="dotts">
	<ul class="dotts-list"></ul>
</div>
<div class="popup popup-feedback">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-content">
				<div class="popup-close"></div>
				<div class="popup__title">Обратный звонок</div>
				<div class="popup__txt"></div>
				<form action="#" class="popup-form form">
					<div class="popup-input">
						<div class="popup-input__label">Как вас зовут?</div>
						<input autocomplete="off" type="text" name="form[]" data-value="" class="input req">
					</div>
					<div class="popup-input">
						<div class="popup-input__label">Номер мобильного</div>
						<input autocomplete="off" type="text" name="form[]" data-value="" class="input req">
					</div>
					<div class="popup-input">
						<div class="popup-input__label">Ваша email</div>
						<input autocomplete="off" type="text" name="form[]" data-value="" class="input email">
					</div>
					<div class="popup-button">
						<button type="submit" class="popup__btn btn fw">Отправить</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="popup popup-video">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-close"></div>
			<div class="popup-video__value"></div>
		</div>
	</div>
</div>
<script src="js/jquery-latest.min.js"></script>
<script src="js/ajax/libs/gsap/latest/TweenMax.min.js"></script>
